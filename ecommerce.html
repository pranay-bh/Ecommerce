    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>E-commerce</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
            <link rel="stylesheet" href="style.css">

        </head>

        <body>
        <div id="container">    


              <div id="pict1"><img src="images/atta10.jpg" width="400" height="600"> </div>

                
              <div id="description"> 
                  <p><em>Aashirvad Aata - Whole Wheat 10KG Pouch </em></p>
                  <p id="amount"><strong> Select size </strong></p>
                  <p><br>pack size</p>
                  <div id="choice"> 
                         10KG <br> Rs.399  
                  </div>
                  
                  <div id="choice2"> 
                      5KG <br> Rs.249 
                  </div>
                <p><span class="quality">quantity</span> </p>
                <div class="btn">  <span id="minus">  -  </span> <span id="quantity">  1  </span>  <span id="plus">  +  </span> </div>
                <div id="pay">Payable </div>
                <p id="total">= Rs.  </p> 
              </div>    
                
             <div id="more">
                 <div><img src="images/RICE.jpg" height="400px"></div>
                 <div class="rice">Basmati rice</div>
            </div> 



            <div id="more2">  
            <div>    
                <img id="apple" src="images/apples.jpg" width="70px"  height="150px"> 
                <div class="others">apples</div>   
                </div>    
            <div>    
                <img src="images/orange.jpg" width="70px"  height="150px"> 
                <div class="others">orange</div>   
                </div>    
            <div>    
                <img src="images/egg.jpg" width="70px"  height="150px"> 
                <div class="others">eggs</div>
                </div>          

            <div>    
                <img id="lemon "src="images/lemon.jpg" width="70px"  height="150px"> 
                <div class="others">lemons</div>    
                </div>
            </div>   
        </div>
